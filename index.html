<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiring Spot - Your job search ends here</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <div class="title nav-main">Hiring Spot</div>
        <div class="nav-items-1 nav-item">Jobs</div>
        <div class="nav-items-2 nav-item">Companies</div>
        <div class="nav-items-3 nav-item">Salaries</div>
        <div class="nav-items-4 nav-item">Interviews</div>
        <div class="nav-items-5 nav-item">Portfolio</div>
      </div>
      <div class="main-container">
        <div class="header-container">
          <div class="header-item keyword hdr-margin">
            <label for="key-inp" class="lbl-generic lbl-input">What: </label>
            <input
              type="text"
              name="key-inp"
              id="keyword-inp"
              class="inp-keyword inp-generic"
            />
          </div>
          <div class="header-item location hdr-margin">
            <label for="loc-inp" class="lbl-generic lbl-location"
              >Location:
            </label>
            <input
              type="text"
              name="key-inp"
              id="location-inp"
              class="inp-keyword inp-generic"
            />
          </div>
          <button class="btn-search hdr-margin" id="search-btn">Search</button>
        </div>
      </div>
      <div class="body-container">
        <div class="jobs-container" id="jobs-header-el"></div>
        <div class="job-details-container-null" id="job-description-el"></div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
